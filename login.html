<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://storage.googleapis.com/otter-public/favicon-32x32.png?v=20230411" sizes="32x32"/>
    <title>Otter| Log in</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="login_container">
        <div class="image_content">
            <img class="login_logo" src="https://app.withotter.com/static/media/logo-wordmark.848624829cacc52afba004c917f07756.svg" alt="logo of otter">
           <img class="login_image" src="https://app.withotter.com/static/media/children-of-different-ages.b63124df904610f2a49dcec04cb1115a.svg" alt="image">
           </div>
           <div class="text_content"><form><h1 class="login_heading">Welcome Back</h1>
           <input type="tel" placeholder="Enter phone number" class="login_input">
           <button class="login_button">Continue</button>
           <p class="login_para">Don't have an account?</p>
           <a href="./signup.htlml" class="sign_up">Sign up</a>
           </div></form>
    </div>
</body>
</html>
